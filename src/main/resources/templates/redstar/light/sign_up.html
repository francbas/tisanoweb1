<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta name="description" content="Responsive Admin Template"/>
    <meta name="author" content="SmartUniversity"/>
    <title>Redstar Hospital | Bootstrap Responsive Hospital Admin Template</title>
    <!-- google font -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700}" rel="stylesheet"
          type="text/css"/>
    <!-- icons -->
    <link th:href="@{/resources/redstarassets/fonts/font-awesome/v6/css/all.css}" rel="stylesheet" type="text/css"/>
    <!-- bootstrap -->
    <link th:href="@{/resources/redstarassets/bundles/bootstrap/css/bootstrap.min.css}" rel="stylesheet"
          type="text/css"/>
    <!-- style -->
    <link rel="stylesheet" th:href="@{/resources/redstarassets/css/login.css}">
    <!-- favicon -->
    <link rel="shortcut icon" th:href="@{/resources/redstarassets/img/favicon.ico}"/>
</head>

<body>
<div class="main">
    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-group">
                            <div class="">
                                <input name="uname" type="text" placeholder="Your Name"
                                       class="form-control input-height"/></div>
                        </div>
                        <div class="form-group">
                            <div class="">
                                <input name="email" type="email" placeholder="Your Email"
                                       class="form-control input-height"/></div>
                        </div>
                        <div class="form-group">
                            <div class="">
                                <input name="pwd" type="password" placeholder="Password"
                                       class="form-control input-height"/></div>
                        </div>
                        <div class="form-group">
                            <div class="">
                                <input name="re-pwd" type="password" placeholder="Repeat Password"
                                       class="form-control input-height"/></div>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term"/>
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                                <a th:href="@{#}" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group form-button">
                            <button class="btn btn-round btn-primary" name="signup" id="register">Register</button>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img th:src="@{/resources/redstarassets/img/pages/signup.jpg}" alt="sing up image"></figure>
                    <a th:href="@{login.html}" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- start js include path -->
<script th:src="@{/resources/redstarassets/bundles/jquery/jquery.min.js}"></script>
<!-- bootstrap -->
<script th:src="@{/resources/redstarassets/bundles/bootstrap/js/bootstrap.min.js}"></script>
<!-- end js include path -->
</body>

</html>
