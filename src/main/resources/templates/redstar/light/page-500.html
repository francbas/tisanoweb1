<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<meta name="description" content="Responsive Admin Template" />
	<meta name="author" content="RedstarHospital" />
	<title>Redstar Hospital | Bootstrap Responsive Hospital Admin Template</title>
	<!-- google font -->
	<link th:href="@{https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700}" rel="stylesheet" type="text/css" />
	<!-- icons -->
	<link th:href="@{/resources/redstarassets/fonts/font-awesome/v6/css/all.css}" rel="stylesheet" type="text/css" />
	<!-- bootstrap -->
	<link th:href="@{/resources/redstarassets/bundles/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
	<!-- style -->
	<link rel="stylesheet" th:href="@{/resources/redstarassets/css/login.css}">
	<!-- favicon -->
	<link rel="shortcut icon" th:href="@{/resources/redstarassets/img/favicon.ico}" />
</head>

<body>
	<div class="main">
		<!-- Sing in  Form -->
		<section class="sign-in">
			<div class="container">
				<div class="signin-content pb-5">
					<div class="signin-image">
						<figure><img th:src="@{/resources/redstarassets/img/pages/500.jpg}" alt="sing up image"></figure>
					</div>
					<div class="signin-form">
						<h2 class="form-title">Error 500</h2>
						<p>Oops! Something went wrong</p><br>
						<form class="register-form" id="login-form">
							<div class="form-group form-button">
								<button class="btn btn-round btn-primary" name="home" id="home">Go to home page</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>
	<!-- start js include path -->
	<script th:src="@{/resources/redstarassets/bundles/jquery/jquery.min.js}"></script>
	<!-- bootstrap -->
	<script th:src="@{/resources/redstarassets/bundles/bootstrap/js/bootstrap.min.js}"></script>
	<!-- end js include path -->
</body>

</html>
